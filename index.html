        * {

            padding: 0;

        }

        body {
            background-color: #05070a;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;

        /* Fundo Estrelado Simples */
        body::before {

            top: 0;
            left: 0;
            width: 100%;

        }

            background-position: center;
            border-bottom: 2px solid #00d4ff;
        }

        header h1 {
            font-size: 4rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 20px #00d4ff;

        header p {

            font-weight: 300;
            color: #00d4ff;
        }
